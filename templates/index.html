<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSHRA Test Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .status-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-box.active {
            display: block;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .status-badge.running {
            background: #10b981;
            color: white;
        }
        
        .status-badge.stopped {
            background: #ef4444;
            color: white;
        }
        
        .link-box {
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .link-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .link-url {
            color: #667eea;
            word-break: break-all;
            font-size: 14px;
            text-decoration: none;
        }
        
        .link-url:hover {
            text-decoration: underline;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px 0;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.secondary {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        button.download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        
        .message.active {
            display: block;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #1e40af;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .info-box ul {
            margin-left: 20px;
            color: #1e3a8a;
        }
        
        .info-box li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ MUSHRA Test Launcher</h1>
        <p class="subtitle">Gestione test di qualit√† audio</p>
        
        <div id="message" class="message"></div>
        
        <div id="statusBox" class="status-box">
            <span id="statusBadge" class="status-badge">Stopped</span>
            <div id="linksContainer"></div>
        </div>
        
        <button id="startBtn" onclick="startTest()">
            üöÄ Avvia Nuovo Test
        </button>
        
        <button id="stopBtn" class="secondary" onclick="stopTest()" style="display: none;">
            ‚èπÔ∏è Ferma Test
        </button>
        
        <button class="download" onclick="downloadResults()">
            üì• Scarica Risultati
        </button>
        
        <button class="download" onclick="viewResults()">
            üìä Visualizza Risultati
        </button>
        
        <div class="info-box">
            <h3>‚ÑπÔ∏è Come funziona</h3>
            <ul>
                <li>Clicca "Avvia Nuovo Test" per iniziare</li>
                <li>Copia e condividi il link dei partecipanti</li>
                <li>I partecipanti completano il test online</li>
                <li>Scarica i risultati quando sei pronto</li>
            </ul>
        </div>
    </div>

    <script>
        let statusInterval = null;

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} active`;
            setTimeout(() => {
                msg.classList.remove('active');
            }, 5000);
        }

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(status => {
                    const statusBox = document.getElementById('statusBox');
                    const statusBadge = document.getElementById('statusBadge');
                    const linksContainer = document.getElementById('linksContainer');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    
                    if (status.running) {
                        statusBox.classList.add('active');
                        statusBadge.className = 'status-badge running';
                        statusBadge.textContent = 'üü¢ Test Attivo';
                        
                        if (status.participant_url) {
                            linksContainer.innerHTML = `
                                <div class="link-box">
                                    <div class="link-label">üë• Link Partecipanti</div>
                                    <a href="${status.participant_url}" target="_blank" class="link-url">${status.participant_url}</a>
                                </div>
                                <div class="link-box">
                                    <div class="link-label">üîß Link Admin</div>
                                    <a href="${status.admin_url}" target="_blank" class="link-url">${status.admin_url}</a>
                                </div>
                            `;
                        }
                        
                        startBtn.style.display = 'none';
                        stopBtn.style.display = 'block';
                    } else {
                        statusBox.classList.remove('active');
                        statusBadge.className = 'status-badge stopped';
                        statusBadge.textContent = '‚ö´ Nessun Test Attivo';
                        linksContainer.innerHTML = '';
                        
                        startBtn.style.display = 'block';
                        stopBtn.style.display = 'none';
                    }
                });
        }

        function startTest() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Avvio in corso...';
            
            fetch('/api/start', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showMessage(data.error, 'error');
                        btn.disabled = false;
                        btn.innerHTML = 'üöÄ Avvia Nuovo Test';
                    } else {
                        showMessage('‚úÖ Test avviato con successo!', 'success');
                        // Start polling for status
                        if (!statusInterval) {
                            statusInterval = setInterval(updateStatus, 2000);
                        }
                        setTimeout(updateStatus, 3000);
                        
                        // Button will be hidden by updateStatus when status changes
                    }
                })
                .catch(err => {
                    showMessage('Errore durante l\'avvio del test', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'üöÄ Avvia Nuovo Test';
                });
        }

        function stopTest() {
            if (!confirm('Sei sicuro di voler fermare il test?')) return;
            
            const stopBtn = document.getElementById('stopBtn');
            const startBtn = document.getElementById('startBtn');
            
            stopBtn.disabled = true;
            stopBtn.innerHTML = '<span class="spinner"></span>Arresto in corso...';
            
            fetch('/api/stop', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    showMessage('Test fermato', 'success');
                    updateStatus();
                    
                    // Reset buttons
                    stopBtn.disabled = false;
                    stopBtn.innerHTML = '‚èπÔ∏è Ferma Test';
                    startBtn.disabled = false;
                    startBtn.innerHTML = 'üöÄ Avvia Nuovo Test';
                })
                .catch(err => {
                    showMessage('Errore durante l\'arresto del test', 'error');
                    stopBtn.disabled = false;
                    stopBtn.innerHTML = '‚èπÔ∏è Ferma Test';
                });
        }

        function downloadResults() {
            window.location.href = '/api/results/download';
        }

        function viewResults() {
            fetch('/api/results')
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        showMessage(data.error, 'error');
                    } else {
                        // Open results in new window
                        const win = window.open('', '_blank');
                        win.document.write('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    }
                })
                .catch(err => {
                    showMessage('Errore nel caricamento dei risultati', 'error');
                });
        }

        // Initial status check
        updateStatus();
        
        // Poll status every 5 seconds
        statusInterval = setInterval(updateStatus, 5000);
    </script>
</body>
</html>
